<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Igor AI</title>
  <link rel="icon" type="image/png" href="home.png" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="header">
    <img src="home.png" alt="IGOR Logo" class="logo" />
    
    <div class="middle-nav">
      <a href="#">Precios</a>
      <a href="#">Soluciones</a>
      <a href="#">Contacto</a>
    </div>

    <nav class="nav">
      <a href="https://onboarding2-five.vercel.app/onboarding" class="btn btn-outline">Comenzar ahora</a>
      <a href="https://igor-v4.vercel.app/" class="btn btn-primary">Iniciar sesión</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Automatizá tu empresa con inteligencia real</h1>
    <p>Conectá herramientas, creá flujos, dejá que IGOR se encargue del resto.</p>
    <a href="https://onboarding2-five.vercel.app/onboarding" class="btn btn-cta">Comenzar ahora</a>
    <p class="note">Plan gratis sin límite de tiempo</p>

    <section class="carousel-section">
      <h2 class="carousel-title">Confían en Igor</h2>
      <div class="carousel-sets">
        <div class="logo-set visible">
          <img src="logo1.png" alt="Logo 1" />
          <img src="logo2.png" alt="Logo 2" />
          <img src="logo3.png" alt="Logo 3" />
        </div>
        <div class="logo-set">
          <img src="logo4.png" alt="Logo 4" />
          <img src="logo5.png" alt="Logo 5" />
          <img src="logo6.png" alt="Logo 6" />
        </div>
        <div class="logo-set">
          <img src="logo7.png" alt="Logo 7" />
          <img src="logo8.png" alt="Logo 8" />
          <img src="logo1.png" alt="Logo 1 repetido" />
        </div>
      </div>
    </section>
  </main>

  <script>
    const sets = document.querySelectorAll('.logo-set');
    let current = 0;

    setInterval(() => {
      sets[current].classList.remove('visible');
      current = (current + 1) % sets.length;
      sets[current].classList.add('visible');
    }, 2000);
  </script>
</body>
</html>
